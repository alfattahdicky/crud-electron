<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-xl d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
      <header>
        <h1>Todo List</h1>
      </header>
      <main>
        <div class="d-flex gap-3 mt-4">
          <input
            type="text"
            class="form-control"
            id="addTodoInput"
            placeholder="Ex: Belanja Makanan"
          />
          <button type="button" class="btn btn-primary">Add</button>
        </div>
        <div class="list-todo mt-4" id="listTodo">
          <ul class="list-group gap-3">
            <li
              class="list-group-item shadow-sm rounded-2 d-flex justify-content-between align-items-center"
            >
              <h3 class="fs-6 mb-0">Belanja Makanan</h3>
              <div class="icon-group">
                <iconify-icon
                  icon="mdi:edit"
                  class="fs-5 cursor-pointer"
                  style="cursor: pointer"
                  id="editBtn"
                ></iconify-icon>
                <iconify-icon
                  icon="mdi:delete"
                  class="fs-5 cursor-pointer"
                  style="cursor: pointer"
                  id="deleteBtn"
                ></iconify-icon>
              </div>
            </li>
            <li class="list-group-item shadow-sm rounded-2">Makan Nasi</li>
            <li class="list-group-item shadow-sm rounded-2">
              Bermain di Aspal
            </li>
          </ul>
        </div>
      </main>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
