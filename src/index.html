<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div
      class="container-xl d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
      <header>
        <h1>Todo List</h1>
      </header>
      <main>
        <div class="d-flex gap-3 mt-4">
          <input
            type="text"
            class="form-control"
            id="addTodoInput"
            placeholder="Ex: Belanja Makanan"
          />
          <button type="button" class="btn btn-primary" id="btnAdd">Add</button>
        </div>
        <div class="list-todo mt-4 p-2" style="height: 400px;" >
          <ul class="list-group gap-3" id="listTodo">
          </ul>
        </div>
      </main>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
